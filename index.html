<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header class="centered-header">
            <h1>Boston Housing Price Predictor</h1>
            <p class="subtitle">Predict median home prices using multiple regression analysis</p>
            <button type="button" id="toggle-form" class="down-arrow" aria-label="Show prediction form">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
        </header>
        
        <main id="main-content">
            <form id="prediction-form" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="crim">Per capita crime rate by town</label>
                        <select id="crim" name="crim" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="zn">Proportion of residential land zoned for lots over 25,000 sq.ft.</label>
                        <select id="zn" name="zn" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="indus">Proportion of non-retail business acres per town</label>
                        <select id="indus" name="indus" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nox">Nitric oxides concentration (parts per 10 million)</label>
                        <select id="nox" name="nox" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rm">Average number of rooms per dwelling</label>
                        <select id="rm" name="rm" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Proportion of owner-occupied units built prior to 1940</label>
                        <select id="age" name="age" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dis">Weighted distances to five Boston employment centres</label>
                        <select id="dis" name="dis" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rad">Index of accessibility to radial highways</label>
                        <select id="rad" name="rad" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tax">Full-value property-tax rate per $10,000</label>
                        <select id="tax" name="tax" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ptratio">Pupil-teacher ratio by town</label>
                        <select id="ptratio" name="ptratio" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="black">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town</label>
                        <select id="black" name="black" class="form-control"></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="lstat">Lower status of the population (percent)</label>
                        <select id="lstat" name="lstat" class="form-control"></select>
                    </div>
                </div>
            </form>
            
            <div class="prediction-result">
                <h2>Predicted Median Home Price</h2>
                <div id="predicted-price" class="price-display">$0</div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
